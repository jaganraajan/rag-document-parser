<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RAG Search UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; line-height: 1.45; }
    header { margin-bottom: 1.5rem; }
    form.search { margin-bottom: 1.5rem; }
    .result { border: 1px solid #ddd; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
    .meta { font-size: 0.85rem; color: #555; margin-bottom: .5rem; }
    mark { background: #ffe58a; }
    .score { font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>RAG Semantic Search</h1>
    <nav><a href="/">Home</a></nav>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
