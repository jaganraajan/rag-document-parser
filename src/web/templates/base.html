<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RAG Search UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; line-height: 1.45; }
    header { margin-bottom: 1.5rem; }
    form.search { margin-bottom: 1.5rem; }
    .result { border: 1px solid #ddd; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
    .meta { font-size: 0.85rem; color: #555; margin-bottom: .5rem; }
    mark { background: #ffe58a; }
    .score { font-weight: bold; }
    #generate-answer-btn, #rerank-btn {
      margin-left: 10px;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #generate-answer-btn {
      background-color: #28a745;
      color: white;
    }
    #generate-answer-btn:hover {
      background-color: #218838;
    }
    #generate-answer-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #rerank-btn {
      background-color: #007bff;
      color: white;
    }
    #rerank-btn:hover {
      background-color: #0056b3;
    }
    #rerank-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>RAG Semantic Search</h1>
    <nav><a href="/">Home</a></nav>
    <nav><a href="/about">About</a></nav>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
