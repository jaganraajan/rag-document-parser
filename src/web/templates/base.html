<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}RAG Search UI{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #10b981;
      --secondary-hover: #059669;
      --background-color: #f8fafc;
      --surface-color: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 8px;
      --transition: all 0.2s ease-in-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header and Navigation */
    header {
      background-color: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }

    .logo:hover {
      color: var(--primary-hover);
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      position: relative;
    }

    nav a:hover {
      color: var(--primary-color);
      background-color: var(--background-color);
    }

    nav a.active {
      color: var(--primary-color);
      background-color: var(--background-color);
    }

    /* Main Content */
    main {
      padding: 2rem 0;
      min-height: calc(100vh - 120px);
    }

    /* Form Styling */
    form.search {
      background-color: var(--surface-color);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-group input[type="text"] {
      flex: 1;
      min-width: 300px;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group input[type="number"] {
      width: 80px;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input[type="number"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Button Styling */
    button, .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      justify-content: center;
    }

    button[type="submit"], .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    button[type="submit"]:hover, .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    #generate-answer-btn, .btn-secondary {
      background-color: var(--secondary-color);
      color: white;
      margin-left: 1rem;
    }

    #generate-answer-btn:hover, .btn-secondary:hover {
      background-color: var(--secondary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    #rerank-btn, .btn-info {
      background-color: var(--primary-color);
      color: white;
      margin-left: 1rem;
    }

    #rerank-btn:hover, .btn-info:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    button:disabled, .btn:disabled {
      background-color: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Results Styling */
    .result {
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    .result:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--primary-color);
    }

    .meta {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .score {
      font-weight: 600;
      color: var(--primary-color);
    }

    mark {
      background-color: #fef08a;
      color: #713f12;
      padding: 0.125rem 0.25rem;
      border-radius: 4px;
    }

    /* Error Styling */
    .error {
      background-color: #fef2f2;
      color: #dc2626;
      padding: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #fecaca;
      margin-bottom: 1rem;
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 0.8s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      nav {
        gap: 1rem;
      }

      .form-group {
        flex-direction: column;
        align-items: stretch;
      }

      .form-group input[type="text"] {
        min-width: auto;
      }

      button, .btn {
        width: 100%;
        margin-left: 0;
        margin-top: 0.5rem;
      }

      .meta {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    /* Utilities */
    .text-center { text-align: center; }
    .mb-1 { margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 1rem; }
    .mb-3 { margin-bottom: 1.5rem; }
    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }
    .mt-3 { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">RAG Knowledge Engine</a>
        <nav>
          <a href="/" {% if request.endpoint == 'index' %}class="active"{% endif %}>Home</a>
          <a href="/about" {% if request.endpoint == 'about' %}class="active"{% endif %}>About</a>
        </nav>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
